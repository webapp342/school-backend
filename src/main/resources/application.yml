spring:
  datasource:
    url: ${MYSQL_URL}
    username: root
    password: ${MYSQL_ROOT_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true

server:
  port: ${PORT}

jwt:
  secret: ${JWT_SECRET:default_jwt_secret_key_which_is_very_long_and_secure}
  expiration: 86400000 # 24 saat
